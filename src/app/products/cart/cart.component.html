<div *ngIf="cartItems.length==0" class="container">
    <div class="row">
        <h1>your cart is empty</h1>
    </div>
</div>



<!-- cart design -->
<div *ngIf="cartItems.length>0" class="container">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>product Image</th>
                    <th>quantity</th>
                    <th>price</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of cartItems">
                <tr>
                    <th>1</th>
                    <th>
                        <img style="width: 50px; height: 50px;"
                            src="https://tse1.mm.bing.net/th?id=OIP.NZNegUMglMH6lFOB3GlVFwHaHE&pid=Api&P=0"
                            alt="product image">
                    </th>
                    <th>
                        <input style="width: 55px;" type="number">
                    </th>
                    <th>3000</th>
                    <th><i class="fa-solid fa-trash fa-shake"></i></th>
                </tr>
            </tbody>
        </table>
        <div class="right-side">
            <h3>Total Cost: 3000</h3>
            <div class="buttonsa">
                <a class="btn btn-outline-danger">Empty Cart</a>
                <a class="btn btn-outline-warning">Check Out</a>
                <a routerLink="" class="btn btn-outline-primary">Shop More</a>
            </div>
        </div>
    </div>
</div>
