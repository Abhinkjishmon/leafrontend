<div *ngIf="cartItems.length==0" class="container">
    <div class="row">
        <h1>your cart is empty</h1>
    </div>
</div>



<!-- cart design -->
<div *ngIf="cartItems.length>0" class="container">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>product Image</th>
                    <th>quantity</th>
                    <th>price</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of cartItems; let i=index">
                <tr>
                    <th>{{i+1}}</th>
                    <th>
                        <img style="width: 50px; height: 50px;"
                            [src]="item.image"
                            alt="product image">
                    </th>
                    <th>
                        <input style="width: 55px;" type="number">
                    </th>
                    <th>${{item.price}}</th>
                    <th><a (click)="removeItem(item)"><i class="fa-solid fa-trash fa-shake"></i></a></th>
                </tr>
            </tbody>
        </table>
        <div class="right-side">
            <h3>Total Cost: {{grandTotal}}</h3>
            <div class="buttonsa">
                <a (click)="emptyCart()" class="btn btn-outline-danger">Empty Cart</a>
                <a class="btn btn-outline-warning">Check Out</a>
                <a routerLink="" class="btn btn-outline-primary">Shop More</a>
            </div>
        </div>
    </div>
</div>
